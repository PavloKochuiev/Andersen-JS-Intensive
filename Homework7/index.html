<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="./style.css" rel="stylesheet" />
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__display">
      <div class="calculator__display__previous"></div>
      <div class="calculator__display__current">0</div>
    </div>
    <div class="calculator__keys">
      <div class="calculator__key data-number">7</div>
      <div class="calculator__key data-number">8</div>
      <div class="calculator__key data-number">9</div>
      <div class="calculator__key plus-minus">+/-</div>
      <div class="calculator__key backspace">→</div>

      <div class="calculator__key data-number">4</div>
      <div class="calculator__key data-number">5</div>
      <div class="calculator__key data-number">6</div>
      <div class="calculator__key data-operation">x</div>
      <div class="calculator__key data-operation">÷</div>

      <div class="calculator__key data-number">1</div>
      <div class="calculator__key data-number">2</div>
      <div class="calculator__key data-number">3</div>
      <div class="calculator__key data-operation">-</div>
      <div class="calculator__key equal blue">=</div>

      <div class="calculator__key cancel">C</div>
      <div class="calculator__key data-number">0</div>
      <div class="calculator__key data-number">.</div>
      <div class="calculator__key data-operation">+</div>
    </div>
  </div>
</body>

</html>
